<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Use a full-screen background image that stands out */
            background-image: url('5494d691-c601-437a-9d3e-909caf58f1d8.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden; /* Prevents horizontal scroll from animation */
        }
        
        /* Add an overlay to the body to ensure text is readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darker semi-transparent overlay for better contrast */
            z-index: -1;
        }

        /* Keyframe animation for the card sliding in from the right */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Apply the slide-in animation to the main card */
        .slide-in-card {
            animation: slideInRight 1s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main container for the centered content -->
    <div class="max-w-md w-full">
        <!-- Logo/App Name Container -->
        <div class="flex items-center justify-center mb-8 slide-in-card">
            <!-- YouHealth Logo Image -->
            <img src="istockphoto-1321617070-612x612-removebg-preview.png" alt="YouHealth Logo" class="h-10 w-10 mr-4 rounded-lg drop-shadow-lg">
            <!-- YouHealth Header -->
            <h1 class="text-3xl font-bold tracking-widest text-white drop-shadow-lg">YouHealth</h1>
        </div>
        
        <!-- Log in card with slide-in animation -->
        <div class="bg-white rounded-xl shadow-2xl p-8 slide-in-card">
            <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Log In</h3>
            
            <!-- Message container for login feedback -->
            <div id="login-message" class="text-center mb-4 text-sm font-medium"></div>

            <form id="login-form" class="space-y-5">
                <!-- User Type Selection Dropdown -->
                <div>
                    <label for="user-type" class="sr-only">User Type</label>
                    <select id="user-type" name="user-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
                        <option value="patient">Patient</option>
                        <option value="practitioner">Medical Practitioner</option>
                    </select>
                </div>
                <div>
                    <label for="create-email" class="sr-only">Email</label>
                    <input type="email" id="create-email" name="email" placeholder="Enter Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="create-password" class="sr-only">Password</label>
                    <input type="password" id="create-password" name="password" placeholder="Enter Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="text-xs text-gray-500 mt-1">Enter a strong password</div>
                
                <!-- Updated button to trigger the JavaScript function -->
                <button type="submit" class="w-full py-2.5 px-4 rounded-lg bg-blue-900 text-white font-semibold hover:bg-blue-700 transition duration-300">
                    Log in
                </button> Â 
            </form>
            <div class="mt-6">
                <button class="w-full py-2.5 px-4 rounded-lg border border-gray-300 bg-white text-gray-700 font-semibold flex items-center justify-center hover:bg-gray-50 transition duration-300">
                    <!-- Google Icon as SVG for a cleaner, self-contained solution -->
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 9.5C27.26 9.5 29.98 10.87 32.1 12.8L38.74 6.26C34.78 2.87 29.83 1 24 1C15.93 1 8.87 5.56 5.23 12.6L12.32 17.58C14.07 13.68 18.66 9.5 24 9.5Z" fill="#EA4335"/><path d="M46.77 24C46.77 22.25 46.61 20.65 46.3 19.12H24V28.87H37.37C36.8 32.32 34.61 35.13 31.62 37.07L38.74 42.94C43.15 39.06 46.77 32.8 46.77 24Z" fill="#4285F4"/><path d="M5.23 35.4C8.87 42.44 15.93 47 24 47C29.47 47 34.25 45.19 37.89 42.11L31.15 37.07C28.83 38.6 26.17 39.5 24 39.5C18.67 39.5 14.08 36.32 12.32 32.42L5.23 37.4C1.59 30.29 1.59 17.71 5.23 12.6L12.32 17.58L12.32 17.58C12.32 17.58 12.32 17.58 12.32 17.58C14.07 21.48 18.67 24.5 24 24.5C26.17 24.5 28.33 23.6 30.07 22.1L37.16 27.08C33.52 30.22 28.74 32 24 32C15.93 32 8.87 27.44 5.23 20.32L5.23 12.6L5.23 12.6Z" fill="#FBBC04"/><path d="M46.77 24C46.77 22.25 46.61 20.65 46.3 19.12H24V28.87H37.37C36.8 32.32 34.61 35.13 31.62 37.07L38.74 42.94C43.15 39.06 46.77 32.8 46.77 24Z" fill="#34A853"/><path d="M24 1C15.93 1 8.87 5.56 5.23 12.6L12.32 17.58C14.07 13.68 18.66 9.5 24 9.5Z" fill="#EA4335"/></svg>
                    Continue with Google
                </button>
            </div>
            <div class="text-center mt-4 text-sm">
                <a class="text-gray-600">Don't have an account? <a href="Whoareyoupage.html" class="text-blue-600 hover:underline">Sign up</a></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Prevent the form from submitting in the traditional way
            event.preventDefault();

            // Get input values
            const emailInput = document.getElementById('create-email').value;
            const passwordInput = document.getElementById('create-password').value;
            const userTypeInput = document.getElementById('user-type').value;
            const messageContainer = document.getElementById('login-message');

            // Clear previous messages
            messageContainer.textContent = '';
            messageContainer.className = 'text-center mb-4 text-sm font-medium';

            // A list of test users with their credentials and user type
            const testUsers = [
                { email: 'user@example.com', password: 'password123', userType: 'patient' },
                { email: 'practitioner@youhealth.com', password: 'securepassword', userType: 'practitioner' },
                { email: 'patient@youhealth.com', password: 'pass12345', userType: 'patient' }
            ];

            // Check if the input email, password, and user type match any test user
            const foundUser = testUsers.find(user => 
                user.email === emailInput && user.password === passwordInput && user.userType === userTypeInput
            );

            if (foundUser) {
                // Successful login
                messageContainer.textContent = 'Login successful! Redirecting...';
                messageContainer.classList.add('text-green-600');
                
                // Determine the correct dashboard based on user type
                let redirectPage = 'Welcomepage.html';
                if (foundUser.userType === 'practitioner') {
                    redirectPage = 'MedicsDashboard.html';
                }

                // Redirect to the determined page after a short delay
                setTimeout(() => {
                    window.location.href = redirectPage;
                }, 1000); 

            } else {
                // Failed login
                messageContainer.textContent = 'Invalid credentials or user type. Please try again.';
                messageContainer.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
