<!DOCTYPE html>

</head>

                    <a href="YouHealthHomepage.html" class="text-xl md:text-2xl font-extrabold tracking-wide text-blue-900 cursor-pointer">YouHealth</a>
                </div>
            </div>
            <nav class="hidden md:flex flex-1 justify-center space-x-8">
                <a href="MedicsDashboard.html" class="nav-link font-medium text-gray-600 hover:text-blue-900 transition duration-300">Dashboard</a>
                <a href="#patients-page" class="nav-link font-bold text-blue-900 hover:text-blue-900 transition duration-300">Patients</a>

            </nav>
            <div class="flex items-center space-x-4">
                <button id="sign-out-btn" class="hidden sm:block px-3 py-1 md:px-4 md:py-2 rounded-full text-white font-semibold bg-blue-900 hover:bg-blue-700 transition duration-300 transform hover:scale-105 text-sm">Sign Out</button>

    <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-lg z-40">
        <nav class="flex flex-col items-center py-4 space-y-4">
            <a href="MedicsDashboard.html" class="nav-link text-lg font-medium text-gray-600 hover:text-blue-900 transition duration-300">Dashboard</a>
            <a href="#patients-page" class="nav-link text-lg font-bold text-blue-900 hover:text-blue-900 transition duration-300">Patients</a>
            <a href="MedicsSchedulepage.html" class="nav-link text-lg font-medium text-gray-600 hover:text-blue-900 transition duration-300">Schedule</a>
            <a href="MedicsMessagingpage.html" class="nav-link text-lg font-medium text-gray-600 hover:text-blue-900 transition duration-300">Messages</a>
            <a href="MedicsSettingspage.html" class="nav-link text-lg font-medium text-gray-600 hover:text-blue-900 transition duration-300">Settings</a>
            <button class="w-full text-center text-lg font-medium py-2 px-4 rounded-full text-white bg-blue-900 hover:bg-blue-700 transition duration-300 mt-4">Sign Out</button>
        </nav>
    </div>

    <main class="flex-1 flex flex-col p-4 md:p-10">

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Patient Directory</h1>
        </header>

        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
            <div class="relative w-full sm:w-80">
                <input id="search-input" type="text" placeholder="Search for a patient..." class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <button class="w-full sm:w-auto bg-white hover:bg-blue-600 text-black font-medium py-2 px-6 rounded-lg shadow-md transition-colors duration-200">
                <i class="fas fa-user-plus mr-2"></i> Add New Patient
            </button>
        </div>

        <div class="bg-white shadow-xl rounded-2xl overflow-hidden flex-grow">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Patient Name</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider hidden md:table-cell">Last Visit</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider hidden lg:table-cell">Next Appt.</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Condition</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="patients-list" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            <div id="no-results-message" class="text-center p-6 text-gray-500 hidden">
                No patients match your search.
            </div>
        </div>

    </main>

    <footer class="bg-white shadow-md mt-auto">
        <div class="flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto p-4 text-sm text-gray-600">
            <div>Â© 2025 YouHealth</div>
            <div class="mt-2 md:mt-0 flex space-x-4">
                <span>Made simple</span>
                <a href="#" class="hover:text-blue-900 transition duration-300">Privacy</a>
                <a href="#" class="hover:text-blue-900 transition duration-300">Contact</a>
            </div>
        </div>
    </footer>


    <script>
        // Sample data for the patient list. In a real app, this would be fetched from a server.
        const patients = [
            { id: 1, name: 'Jessica Miller', lastVisit: '2 weeks ago', nextAppt: 'Nov 5, 2025', condition: 'Type 2 Diabetes' },
            { id: 2, name: 'Robert Johnson', lastVisit: '1 month ago', nextAppt: 'Dec 1, 2025', condition: 'Hypertension' },
            { id: 3, name: 'Emily White', lastVisit: '3 days ago', nextAppt: 'Dec 15, 2025', condition: 'Seasonal Allergies' },
            { id: 4, name: 'David Brown', lastVisit: '5 months ago', nextAppt: 'TBD', condition: 'Asthma' },
            { id: 5, name: 'Sarah Davis', lastVisit: '1 week ago', nextAppt: 'Nov 20, 2025', condition: 'Routine Checkup' },
        ];

        // Get elements from the DOM
        const patientsList = document.getElementById('patients-list');
        const searchInput = document.getElementById('search-input');
        const noResultsMessage = document.getElementById('no-results-message');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        /**
         * Renders the patient table based on a filtered array.
         * @param {Array} filteredPatients The array of patient objects to render.
         */
        function renderPatients(filteredPatients) {
            patientsList.innerHTML = ''; // Clear existing table rows

            if (filteredPatients.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                filteredPatients.forEach(patient => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors duration-200 cursor-pointer';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <i class="fas fa-user-circle text-gray-400 mr-3 text-xl"></i>
                                <span class="text-sm font-medium text-gray-900">${patient.name}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden md:table-cell">${patient.lastVisit}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden lg:table-cell">${patient.nextAppt}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${patient.condition}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button class="text-blue-600 hover:text-blue-900 font-medium view-details-btn" data-id="${patient.id}">View Details</button>
                        </td>
                    `;
                    patientsList.appendChild(row);
                });

                // Add event listeners for the "View Details" buttons
                document.querySelectorAll('.view-details-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const patientId = event.target.dataset.id;
                        const patient = patients.find(p => p.id == patientId);
                        if (patient) {
                            // This is a simple message. You could build out a full modal or new page here.
                            alert('Viewing details for ' + patient.name + '...');
                        }
                    });
                });
            }
        }

        // Add event listener for the search input
        searchInput.addEventListener('keyup', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const filteredPatients = patients.filter(patient =>
                patient.name.toLowerCase().includes(searchTerm) ||
                patient.condition.toLowerCase().includes(searchTerm)
            );
            renderPatients(filteredPatients);
        });

        // Toggle mobile menu visibility
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Initial render of all patients on page load
        window.onload = () => renderPatients(patients);
    </script>
</body>
</html>
