<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Use a full-screen background image that stands out */
            background-image: url('5494d691-c601-437a-9d3e-909caf58f1d8.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden; /* Prevents horizontal scroll from animation */
        }
        
        /* Add an overlay to the body to ensure text is readable */
        body::before {
            content: '';
            /* Change position to fixed so it always covers the viewport */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darker semi-transparent overlay for better contrast */
            z-index: -1;
        }

        /* Keyframe animation for the card sliding in from the right */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Apply the slide-in animation to the main card */
        .slide-in-card {
            animation: slideInRight 1s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main container for the centered content -->
    <div class="max-w-md w-full">
        <!-- Logo/App Name Container -->
        <div class="flex items-center justify-center mb-8 slide-in-card">
            <!-- YouHealth Logo Image -->
            <img src="istockphoto-1321617070-612x612-removebg-preview.png" alt="YouHealth Logo" class="h-10 w-10 mr-4 rounded-lg drop-shadow-lg">
            <!-- YouHealth Header -->
            <h1 class="text-3xl font-bold tracking-widest text-white drop-shadow-lg">YouHealth</h1>
        </div>
        
        <!-- Forgot password card with slide-in animation -->
        <div class="bg-white rounded-xl shadow-2xl p-8 slide-in-card">
            <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Forgot Password</h3>
            <form class="space-y-5">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2.5 px-4 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300">Send Reset Code</button>
                <hr class="my-6">
                <div>
                    <label for="code" class="sr-only">Verification Code</label>
                    <input type="text" id="code" name="code" placeholder="Enter verification code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="new-password" class="sr-only">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="confirm-password" class="sr-only">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2.5 px-4 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition duration-300">Reset Password</button>
            </form>
            <div class="text-center mt-4 text-sm">
                <p class="text-gray-600">Remember your password? <a href="Loginpage.html" class="text-blue-600 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
