    <script>
const API_BASE = "https://youhealth-fullstack-web-application.onrender.com/medications";
const token = localStorage.getItem("token");

// --- SHOW MESSAGE ---
function showMessage(message, type = "success") {
  const box = document.getElementById("message-box");
  box.textContent = message;
  box.className = `fixed top-24 left-1/2 -translate-x-1/2 p-4 rounded-xl shadow-lg z-[100] transition-opacity duration-300 ${
    type === "success" ? "bg-green-500 text-white" : "bg-red-500 text-white"
  }`;
  box.style.opacity = "1";
  
  setTimeout(() => {
    box.style.opacity = "0";
  }, 2500); // message visible for 2.5 seconds
}

// --- FETCH MEDICATIONS ---
async function fetchMedications() {
  try {
    const res = await fetch(API_BASE, {
      headers: { Authorization: `Bearer ${token}` },
    });
    if (!res.ok) throw new Error("Failed to fetch medications");

    const meds = await res.json();
    renderMedications(meds);
  } catch (err) {
    console.error("Error fetching medications:", err);
    document.getElementById("medications-container").innerHTML =
      `<p class="text-center text-red-500">Could not load medications.</p>`;
    showMessage("Failed to load medications.", "error");
  }
}

// --- ADD MEDICATION ---
async function addMedication(newMed) {
  try {
    const res = await fetch(API_BASE, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`,
      },
      body: JSON.stringify(newMed),
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Failed to add medication");

    showMessage("Medication added successfully!");
    fetchMedications();
  } catch (err) {
    console.error("Error adding medication:", err);
    showMessage("Error adding medication: " + err.message, "error");
  }
}

async function deleteMedication(id) {
  if (!confirm("Are you sure you want to delete this medication?")) return;

  try {
    const res = await fetch(`https://youhealth-fullstack-web-application.onrender.com/medications/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` },
    });

    const data = await res.json(); // now backend returns JSON
    if (!res.ok) throw new Error(data.error || "Failed to delete medication");

    showMessage("Medication deleted successfully!");
    fetchMedications();
  } catch (err) {
    console.error("Error deleting medication:", err);
    showMessage("Error deleting medication: " + err.message, "error");
  }
}


// --- RENDER MEDICATIONS ---
function renderMedications(medications) {
  const container = document.getElementById("medications-container");
  container.innerHTML = "";

  if (!medications.length) {
    container.innerHTML = `<p class="text-center text-gray-500 py-8 col-span-full">No medications found.</p>`;
    return;
  }

  medications.forEach(med => {
    let statusClass =
      med.status === "Active" ? "bg-green-100 text-green-700" :
      med.status === "Refill Needed" ? "bg-yellow-100 text-yellow-700" :
      "bg-gray-100 text-gray-700";

    const card = document.createElement("div");
    card.className = "bg-white rounded-xl shadow-md p-6 flex flex-col transition hover:shadow-xl hover:scale-[1.02]";

    card.innerHTML = `
      <div class="flex items-start justify-between mb-4">
        <div class="flex-1">
          <h4 class="text-xl font-bold text-gray-900 mb-1">${med.name}</h4>
          <p class="text-sm text-gray-600"><span class="font-medium">Dosage:</span> ${med.dosage}</p>
          <p class="text-sm text-gray-600"><span class="font-medium">Frequency:</span> ${med.frequency}</p>
        </div>
        <span class="status-badge ${statusClass}">${med.status}</span>
      </div>
      <div class="text-sm text-gray-500 mb-4">
        <span class="font-semibold text-gray-700">Instructions:</span> ${med.instructions}
      </div>
      <div class="flex justify-end gap-2 mt-auto">
        <button class="view-btn text-sm text-blue-600 hover:text-blue-800 font-semibold">View Details</button>
        <button class="delete-btn text-sm text-red-600 hover:text-red-800 font-semibold">Delete</button>
      </div>
    `;

    // View Details listener
    card.querySelector(".view-btn").addEventListener("click", () => {
      showMessage(
        `Details: ${med.name}, Dosage: ${med.dosage}, Frequency: ${med.frequency}, Status: ${med.status}`,
        "success"
      );
    });

    // Delete listener
    card.querySelector(".delete-btn").addEventListener("click", () => deleteMedication(med.id));

    container.appendChild(card);
  });
}

// --- MODAL OPEN/CLOSE ---
document.getElementById("add-medication-button").addEventListener("click", () => {
  document.getElementById("add-medication-modal").classList.remove("hidden");
});
document.getElementById("cancel-add-button").addEventListener("click", () => {
  document.getElementById("add-medication-modal").classList.add("hidden");
});

/// --- FORM SUBMIT ---
document.getElementById("add-medication-form").addEventListener("submit", (e) => {
  e.preventDefault();

  const name = document.getElementById("medication-name").value.trim();
  const dosage = document.getElementById("medication-dosage").value.trim();
  const frequency = document.getElementById("medication-frequency").value.trim();
  const instructions = document.getElementById("medication-instructions").value.trim();
  const status = document.getElementById("medication-status").value;

  // --- VALIDATION ---
  if (!name) {
    showMessage("Please enter the medication name.", "error");
    return;
  }

  if (!dosage || isNaN(dosage) || Number(dosage) <= 0) {
    showMessage("Dosage must be a positive number.", "error");
    return;
  }

  if (!frequency || isNaN(frequency) || Number(frequency) <= 0) {
    showMessage("Frequency must be a positive number.", "error");
    return;
  }

  if (!instructions) {
    showMessage("Please provide instructions on when to take the medication.", "error");
    return;
  }

  const newMed = { name, dosage: Number(dosage), frequency: Number(frequency), instructions, status };

  addMedication(newMed);
  e.target.reset();
  document.getElementById("add-medication-modal").classList.add("hidden");
});

// Hamburger menu toggle
const hamburgerBtn = document.getElementById("mobile-menu-button");
const mobileMenu = document.getElementById("mobile-menu");
hamburgerBtn.addEventListener("click", () => {
  mobileMenu.classList.toggle("hidden");
});


// --- ON PAGE LOAD ---
document.addEventListener("DOMContentLoaded", fetchMedications);
</script>
