<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Patient Signup</h1>

    <!-- Signup form -->
    <form id="signup-form" class="space-y-4">
      <input type="text" name="firstName" placeholder="First Name"
        class="w-full px-4 py-2 border rounded-lg" required />

      <input type="text" name="lastName" placeholder="Last Name"
        class="w-full px-4 py-2 border rounded-lg" required />

      <input type="text" name="username" placeholder="Username"
        class="w-full px-4 py-2 border rounded-lg" required />

      <input type="email" name="email" placeholder="Email"
        class="w-full px-4 py-2 border rounded-lg" required />

      <input type="password" name="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg" required />

      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <p id="signup-message" class="mt-4 text-center text-sm text-red-600"></p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const data = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        role: "PATIENT" // fixed role for patients
      };

      try {
        const res = await fetch("http://localhost:3000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          // Success → redirect to dashboard
          window.location.href = "Healthdashboard.html";
        } else {
          // Error → show message
          document.getElementById("signup-message").innerText = result.error || "Signup failed.";
        }
      } catch (err) {
        console.error("Network error:", err);
        document.getElementById("signup-message").innerText = "Error connecting to server.";
      }
    });
  </script>
</body>
</html>
