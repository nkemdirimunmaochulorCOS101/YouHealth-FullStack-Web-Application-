<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additional Details (Medical Practitioner)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('5494d691-c601-437a-9d3e-909caf58f1d8.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background-color: rgba(0,0,0,0.5);
      z-index:-1;
    }
    .slide-in-card { animation: slideInRight 1s ease-out forwards; }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .input-error { border: 2px solid red; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="max-w-md w-full">
    <div class="flex items-center justify-center mb-8 slide-in-card">
      <img src="istockphoto-1321617070-612x612-removebg-preview.png" alt="YouHealth Logo" class="h-10 w-10 mr-4 rounded-lg drop-shadow-lg">
      <h1 class="text-3xl font-bold tracking-widest text-white drop-shadow-lg">YouHealth</h1>
    </div>


<div class="max-w-md w-full">
  <div class="bg-white rounded-xl shadow-2xl p-8 slide-in-card">
    <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Additional Details</h3>

    <form id="details-form" class="space-y-5">
      <div><input type="text" id="qualifications" placeholder="Qualifications (e.g., MBBS)" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
      <div><input type="text" id="phone" placeholder="Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
      <div><input type="text" id="address" placeholder="Address" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
      <div>
        <textarea id="about" placeholder="About yourself" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
      </div>
      <div>
        <label for="available-time" class="block text-gray-700 font-medium mb-1">Available Time:</label>
        <input type="text" id="available-time" placeholder="e.g., Mon-Fri 9am-5pm" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
      </div>
      <button type="submit" class="w-full py-2.5 px-4 rounded-lg bg-blue-900 text-white font-semibold hover:bg-blue-700 transition">
        Sign Up
      </button>
    </form>

    <p id="details-message" class="text-center text-sm mt-4"></p>
  </div>
</div>

<script>
document.getElementById("details-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const qualifications = document.getElementById("qualifications").value.trim();
  const phonenumber = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const about = document.getElementById("about").value.trim();
  const availableTime = document.getElementById("available-time").value.trim();

  const messageEl = document.getElementById("details-message");
  messageEl.textContent = '';
  messageEl.style.color = 'red';

  if (!qualifications || !phone || !address || !about || !availableTime) {
    messageEl.textContent = "Please fill in all fields.";
    return;
  }

  // Get user info from localStorage
  const user = JSON.parse(localStorage.getItem('userProfile'));
  const token = localStorage.getItem('token');
  if (!user || !token) {
    messageEl.textContent = "Session expired. Please log in again.";
    return;
  }

  const data = { qualifications, phone, address, about, availableTime };

  try {
    const res = await fetch(`http://localhost:3000/api/users/${user.id}/details`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
      messageEl.textContent = "Details saved successfully! Redirecting...";
      messageEl.style.color = "green";

      // Redirect after showing message
      setTimeout(() => {
        window.location.href = "MedicsDashboard.html";
      }, 1500);
    } else {
      messageEl.textContent = result.error || "Failed to save details.";
    }
  } catch (err) {
    console.error(err);
    messageEl.textContent = "Server error. Please try again later.";
  }
});
</script>

</body>
</html>
