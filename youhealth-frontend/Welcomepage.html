<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YouHealth</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('5494d691-c601-437a-9d3e-909caf58f1d8.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .welcome-card {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white card */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            animation: fadeIn 1s ease-out forwards;
        }

        /* Keyframe animation for a gentle fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main container for the centered content -->
    <div class="max-w-xl w-full">
        <!-- Logo and App Name, slightly larger and more prominent -->
        <div class="flex items-center justify-center mb-10">
            <img src="istockphoto-1321617070-612x612-removebg-preview.png" alt="YouHealth Logo" class="h-12 w-12 mr-4 rounded-lg drop-shadow-lg">
            <h1 class="text-4xl font-extrabold tracking-wide text-white drop-shadow-lg">YouHealth</h1>
        </div>
        
        <!-- Welcome card with a frosted glass effect -->
        <div class="welcome-card rounded-3xl shadow-2xl p-8 md:p-12 text-center transform transition duration-500 ease-in-out hover:scale-105">
            <h3 class="text-4xl font-bold text-gray-900 mb-2">Welcome Back!</h3>
            <p class="text-xl text-gray-700 mb-6">Hello, User!</p>
            
            <p class="text-gray-600 mb-8 max-w-sm mx-auto">
                Your health journey starts here. Let's make today a great day.
            </p>

            <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
                <a href = "Healthdashboard.html" type = "button" class="w-full md:w-auto px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                    View Dashboard
                </a>
                <button type="button" class="w-full md:w-auto px-6 py-3 rounded-full border border-gray-300 bg-white text-gray-700 font-semibold shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105">
                    Explore Features
                </button>
            </div>
            
            <div class="mt-8">
                <button type="button" class="text-gray-500 text-sm hover:text-red-500 transition duration-300">
                    Logout
                </button>
            </div>
        </div>
    </div>
</body>
</html>
