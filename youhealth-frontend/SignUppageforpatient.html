<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('5494d691-c601-437a-9d3e-909caf58f1d8.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .slide-in-card { animation: slideInRight 1s ease-out forwards; }
    .input-error { border: 2px solid red; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="max-w-md w-full">
    <div class="flex items-center justify-center mb-8 slide-in-card">
      <img src="istockphoto-1321617070-612x612-removebg-preview.png" alt="YouHealth Logo" class="h-10 w-10 mr-4 rounded-lg drop-shadow-lg">
      <h1 class="text-3xl font-bold tracking-widest text-white drop-shadow-lg">YouHealth</h1>
    </div>

    <div class="bg-white rounded-xl shadow-2xl p-8 slide-in-card">
      <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign Up</h3>
      
      <form id="signup-form" class="space-y-5">
        <div><input type="text" id="firstName" name="firstName" placeholder="Enter First Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        <div><input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        <div><input type="text" id="username" name="username" placeholder="Enter Username" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        <div><input type="email" id="email" name="email" placeholder="Enter Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></div>
        
        <!-- Password with toggle + strength -->
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="Enter Password" 
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg pr-10">
          <!-- Toggle Button -->
          <button type="button" id="togglePassword" 
                  class="absolute inset-y-0 right-3 flex items-center text-gray-600">
            üëÅÔ∏è
          </button>
          <p id="password-strength" class="mt-2 text-sm"></p>
        </div>

        <button type="submit" class="w-full py-2.5 px-4 rounded-lg bg-blue-900 text-white font-semibold hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <!-- ‚úÖ Google Signup Button -->
      <div class="mt-4">
        <button 
          onclick="window.location.href='http://localhost:3000/auth/google'" 
          class="w-full py-2.5 px-4 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-500 transition">
          Sign Up with Google
        </button>
      </div>

      <p id="signup-message" class="text-center text-sm mt-4"></p>
    </div>
  </div>

<script>
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const strengthText = document.getElementById("password-strength");

// ‚úÖ Toggle show/hide password
togglePassword.addEventListener("click", () => {
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
  togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
});

// ‚úÖ Password strength checker
passwordInput.addEventListener("input", () => {
  const value = passwordInput.value;
  let strength = "Weak";
  let color = "red";

  if (value.length >= 8 && /[A-Z]/.test(value) && /\d/.test(value) && /[!@#$%^&*]/.test(value)) {
    strength = "Strong";
    color = "green";
  } else if (value.length >= 6 && ((/[A-Z]/.test(value) && /\d/.test(value)) || (/[a-z]/.test(value) && /\d/.test(value)))) {
    strength = "Medium";
    color = "orange";
  }

  strengthText.textContent = `Password Strength: ${strength}`;
  strengthText.style.color = color;
});

document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const messageElement = document.getElementById("signup-message");
  messageElement.textContent = '';
  messageElement.style.color = 'red';

  document.querySelectorAll('input').forEach(input => input.classList.remove('input-error'));

  if (!firstName || !lastName || !username || !email || !password) {
    messageElement.textContent = "Please fill in all fields.";
    if (!firstName) document.getElementById("firstName").classList.add('input-error');
    if (!lastName) document.getElementById("lastName").classList.add('input-error');
    if (!username) document.getElementById("username").classList.add('input-error');
    if (!email) document.getElementById("email").classList.add('input-error');
    if (!password) document.getElementById("password").classList.add('input-error');
    return;
  }

  // Strong password regex check
  const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
  if (!strongPasswordRegex.test(password)) {
    messageElement.textContent = "Password is too weak.";
    document.getElementById("password").classList.add('input-error');
    return;
  }

  const data = { firstName, lastName, username, email, password, role: "PATIENT" };

  try {
    const res = await fetch("https://youhealth-fullstack-web-application.onrender.com/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok && result.user) {
      messageElement.textContent = "Signup successful! Redirecting to login...";
      messageElement.style.color = "green";

      setTimeout(() => {
        window.location.href = "Loginpage.html";
      }, 1500);
    } else {
      messageElement.textContent = result.error || "Signup failed!";
      messageElement.style.color = "red";
    }
  } catch (err) {
    console.error("Error:", err);
    messageElement.textContent = "Error connecting to server.";
    messageElement.style.color = "red";
  }
});

// ‚úÖ Handle Google callback (save token + redirect)
window.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  if (token) {
    localStorage.setItem("token", token);

    try {
      const payload = JSON.parse(atob(token.split(".")[1]));
      const user = { id: payload.userId, email: payload.email, role: payload.role };
      localStorage.setItem("loggedInUser", JSON.stringify(user));

      // Redirect to dashboard
      window.location.href = user.role === "PATIENT" ? "Healthdashboard.html" : "MedicsDashboard.html";
    } catch (err) {
      console.error("Invalid token:", err);
    }
  }
});
</script>
</body>
</html>
