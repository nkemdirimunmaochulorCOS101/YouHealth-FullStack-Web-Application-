<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practitioner Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #e0f2fe;
    }
    .nav-link.active {
      font-weight: 700;
      color: #1e3a8a;
      border-bottom: 2px solid #1e3a8a;
      padding-bottom: 2px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-blue-900">

  <!-- HEADER -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-7xl mx-auto px-4 py-2 md:px-6">
      <div class="flex items-center space-x-2">
        <img src="istockphoto-1321617070-612x612-removebg-preview.png" alt="YouHealth Logo" class="h-10 w-10 rounded-xl">
        <a href="YouHealthHomepage.html" class="text-xl md:text-2xl font-extrabold tracking-wide text-blue-900 cursor-pointer">YouHealth</a>
      </div>
      <nav class="hidden md:flex flex-1 justify-center space-x-8">
        <a href="MedicsDashboard.html" class="nav-link font-medium text-gray-600 hover:text-blue-900">Dashboard</a>
        <a href="#patients-page" class="nav-link font-bold text-blue-900">Patients</a>
        <a href="MedicsSchedulepage.html" class="nav-link font-medium text-gray-600 hover:text-blue-900">Tasks</a>
        <a href="MedicsSettingspage.html" class="nav-link font-medium text-gray-600 hover:text-blue-900">Settings</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button id="sign-out-btn" class="hidden sm:block px-3 py-1 md:px-4 md:py-2 rounded-full text-white font-semibold bg-blue-900 hover:bg-blue-700 transition text-sm">Log Out</button>
        <button id="hamburger-btn" class="md:hidden text-gray-600 hover:text-blue-900">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- MOBILE NAV -->
  <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-lg z-40">
    <nav class="flex flex-col items-center py-4 space-y-4">
      <a href="MedicsDashboard.html" class="nav-link text-lg text-gray-600 hover:text-blue-900">Dashboard</a>
      <a href="#patients-page" class="nav-link text-lg font-bold text-blue-900">Patients</a>
      <a href="MedicsSchedulepage.html" class="nav-link text-lg text-gray-600 hover:text-blue-900">Tasks</a>
      <a href="MedicsSettingspage.html" class="nav-link text-lg text-gray-600 hover:text-blue-900">Settings</a>
      <button class="w-full text-center text-lg py-2 px-4 rounded-full text-white bg-blue-900 hover:bg-blue-700">Log Out</button>
    </nav>
  </div>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col p-4 md:p-10">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-white">Patient Directory</h1>
    </header>

    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
      <div class="relative w-full sm:w-80">
        <input id="search-input" type="text" placeholder="Search for a patient..." class="w-full pl-10 pr-4 py-2 border rounded-full focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <button id="add-patient-btn" class="w-full sm:w-auto bg-white hover:bg-blue-600 text-black font-medium py-2 px-6 rounded-lg shadow-md">
        <i class="fas fa-user-plus mr-2"></i> Add New Patient
      </button>
    </div>

    <div class="bg-white shadow-xl rounded-2xl overflow-hidden flex-grow">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Patient Name</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase hidden md:table-cell">Last Visit</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase hidden lg:table-cell">Next Appt.</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Condition</th>
              <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="patients-list" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div id="no-results-message" class="text-center p-6 text-gray-500 hidden">No patients match your search.</div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-md mt-auto">
    <div class="flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto p-4 text-sm text-gray-600">
      <div>© 2025 YouHealth</div>
      <div class="mt-2 md:mt-0 flex space-x-4">
        <span>Made simple</span>
        <a href="#" class="hover:text-blue-900">Privacy</a>
        <a href="#" class="hover:text-blue-900">Contact</a>
      </div>
    </div>
  </footer>

  <!-- ADD PATIENT MODAL -->
  <div id="patient-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Add New Patient</h2>
      <form id="patient-form" class="space-y-4">
        <input type="text" id="firstName" placeholder="First Name" class="w-full border p-2 rounded" required>
        <input type="text" id="lastName" placeholder="Last Name" class="w-full border p-2 rounded" required>
        <input type="text" id="condition" placeholder="Condition" class="w-full border p-2 rounded">
        <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-700">Save</button>
      </form>
      <button id="close-modal" class="mt-3 w-full bg-gray-300 py-2 rounded hover:bg-gray-400">Cancel</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
  const API_BASE = "http://localhost:3000"; // <-- set this to your server port (3000 by default in your server)
  const patientsList = document.getElementById('patients-list');
  const searchInput = document.getElementById('search-input');
  const noResultsMessage = document.getElementById('no-results-message');
  const hamburgerBtn = document.getElementById('hamburger-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  const addPatientBtn = document.getElementById('add-patient-btn');
  const modal = document.getElementById('patient-modal');
  const closeModalBtn = document.getElementById('close-modal');
  const patientForm = document.getElementById('patient-form');

  let patients = [];

  // fetch patients from backend
  async function fetchPatients() {
    try {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API_BASE}/patients`, {
        headers: {
          "Content-Type": "application/json",
          ...(token ? { "Authorization": `Bearer ${token}` } : {})
        }
      });

      if (!res.ok) {
        // show server message if available
        const txt = await res.text().catch(()=>null);
        throw new Error(`Failed to fetch patients (${res.status}) ${txt || ""}`);
      }

      const data = await res.json();

      // normalize
      patients = data.map(p => ({
        id: p.id,
        firstName: p.firstName || (p.fullName ? p.fullName.split(" ")[0] : ""),
        lastName: p.lastName || (p.fullName ? p.fullName.split(" ")[1] || "" : ""),
        condition: p.condition || "N/A",
        lastVisit: p.lastVisit ? (new Date(p.lastVisit)).toLocaleDateString() : "—",
        nextAppointment: p.nextAppointment ? (new Date(p.nextAppointment)).toLocaleDateString() : "—"
      }));

      renderPatients(patients);
    } catch (err) {
      console.error("Error fetching patients:", err);
      noResultsMessage.textContent = "Error loading patients. Check backend & token in localStorage.";
      noResultsMessage.classList.remove("hidden");
    }
  }

  function renderPatients(filteredPatients) {
    patientsList.innerHTML = "";

    if (!filteredPatients || filteredPatients.length === 0) {
      noResultsMessage.classList.remove('hidden');
      return;
    }
    noResultsMessage.classList.add('hidden');

    filteredPatients.forEach(patient => {
      const row = document.createElement('tr');
      row.className = 'hover:bg-gray-50';
      row.innerHTML = `
        <td class="px-6 py-4">
          <div class="flex items-center">
            <i class="fas fa-user-circle text-gray-400 mr-3 text-xl"></i>
            <span class="text-sm font-medium text-gray-900">
              ${patient.firstName} ${patient.lastName}
            </span>
          </div>
        </td>
        <td class="px-6 py-4 text-sm text-gray-500 hidden md:table-cell">${patient.lastVisit}</td>
        <td class="px-6 py-4 text-sm text-gray-500 hidden lg:table-cell">${patient.nextAppointment}</td>
        <td class="px-6 py-4 text-sm text-gray-500">${patient.condition}</td>
        <td class="px-6 py-4 text-sm text-gray-500">
          <button class="text-blue-600 hover:text-blue-900 view-details-btn" data-id="${patient.id}">
            View Details
          </button>
        </td>
      `;
      patientsList.appendChild(row);
    });

    document.querySelectorAll('.view-details-btn').forEach(button => {
      button.addEventListener('click', (event) => {
        const patientId = event.target.dataset.id;
        const patient = patients.find(p => p.id == patientId);
        if (patient) alert('Viewing details for ' + patient.firstName + ' ' + patient.lastName);
      });
    });
  }

  // search
  searchInput.addEventListener('keyup', (event) => {
    const searchTerm = event.target.value.toLowerCase();
    const filtered = patients.filter(patient =>
      (`${patient.firstName} ${patient.lastName}`).toLowerCase().includes(searchTerm) ||
      (patient.condition || "").toLowerCase().includes(searchTerm)
    );
    renderPatients(filtered);
  });

  // mobile toggle
  hamburgerBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

  // modal open/close
  addPatientBtn.addEventListener('click', () => modal.classList.remove('hidden'));
  closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));

  // add patient POST
  patientForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newPatient = {
      firstName: document.getElementById("firstName").value.trim(),
      lastName: document.getElementById("lastName").value.trim(),
      condition: document.getElementById("condition").value.trim()
    };

    if (!newPatient.firstName || !newPatient.lastName) {
      alert("Please enter first and last name.");
      return;
    }

    try {
      const token = localStorage.getItem("token");
      const res = await fetch(`${API_BASE}/patients`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          ...(token ? { "Authorization": `Bearer ${token}` } : {})
        },
        body: JSON.stringify(newPatient)
      });

      if (!res.ok) {
        const body = await res.json().catch(()=>null);
        throw new Error(`Failed to add patient (${res.status}) ${body?.error || ""}`);
      }

      const saved = await res.json();
      // map saved record to front-end shape
      patients.push({
        id: saved.id,
        firstName: saved.firstName,
        lastName: saved.lastName,
        condition: saved.condition || "N/A",
        lastVisit: "—",
        nextAppointment: "—"
      });

      renderPatients(patients);
      modal.classList.add('hidden');
      patientForm.reset();
    } catch (err) {
      console.error("Add patient failed:", err);
      alert("Error adding patient. Check server logs & token.");
    }
  });

  // initial load
  window.onload = fetchPatients;
</script>

</body>
</html>
